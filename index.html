<!DOCTYPE html >
<html>
<head>
<meta charset="utf=8" />
<title>おいしいカレーの作り方</title>
</head>
  <body>
    <h1>材料</h1>
    <p>次の材料を用意します</p>
    <ul>
      <li>牛バラ肉</li>
      <li>にんじん</li>
      <li>たまねぎ</li>
      <li>ジャガイモ</li>
      <li>カレールー</li>
    </ul>
    <h1>材料（分量付き）</h1>
    <p>次の材料を用意します</p>
    <dl>
      <dt>牛バラ肉</dt><dd>500g</dd>
      <dt>にんじん</dt><dd>1本</dd>
      <dt>たまねぎ</dt><dd>3個</dd>
      <dt>ジャガイモ</dt><dd>3個</dd>
      <dt>カレールー</dt><dd>100g</dd>
    </dl>
    <h1>作り方</h1>
    <ol>
      <li>タマネギを飴色になるまで炒める</li>
      <li>牛肉を適当に炒める</li>
      <li>適当に切ったにんじん、ジャガイモを炒める</li>
      <li>煮立たせる</li>
      <li>一晩おく</li>
    </ol>
    </body>
